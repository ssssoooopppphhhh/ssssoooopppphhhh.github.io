---
layout: default
---

<!-- Author profile -->
{% include author.html %}

<!-- List all posts in full -->
<div class="home-posts">
  {% for post in site.posts %}
    <article class="home-post" style="margin-bottom: 3rem;">
      <h2>{{ post.title }}</h2>
      <p class="post-date" style="color: gray; font-size: 0.9rem;">{{ post.date | date: "%B %d, %Y" }}</p>
      <div class="post-content">
        {{ post.content }}
      </div>
      <hr>
    </article>
  {% endfor %}
</div>
